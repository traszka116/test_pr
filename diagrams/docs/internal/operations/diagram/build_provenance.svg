@startuml
title Ryze Build Pipeline - End-to-End Build & Provenance Flow


skinparam backgroundColor #0d1117
skinparam defaultFontColor #e6edf3
skinparam ArrowColor #58a6ff
skinparam ArrowThickness 2
skinparam Shadowing false

skinparam ActorBorderColor #58a6ff
skinparam ActorBackgroundColor #161b22
skinparam ActorFontColor #e6edf3

skinparam ComponentBorderColor #30363d
skinparam ComponentBackgroundColor #161b22
skinparam ComponentFontColor #e6edf3
skinparam ComponentStyle rectangle

skinparam PackageBorderColor #30363d
skinparam PackageBackgroundColor #0d1117
skinparam PackageFontColor #58a6ff
skinparam PackageFontSize 14
skinparam PackageFontStyle bold

skinparam NoteBorderColor #388bfd
skinparam NoteBackgroundColor #1c2128
skinparam NoteFontColor #e6edf3

skinparam activityBackgroundColor #161b22
skinparam activityBorderColor #30363d
skinparam activityFontColor #e6edf3
skinparam activityDiamondBackgroundColor #161b22
skinparam activityDiamondBorderColor #30363d
skinparam activityDiamondFontColor #e6edf3
skinparam activityArrowColor #58a6ff
skinparam activityBarColor #58a6ff

skinparam partitionBackgroundColor #161b22
skinparam partitionBorderColor #30363d
skinparam partitionFontColor #58a6ff
skinparam partitionBorderThickness 2

skinparam swimlaneBorderColor #30363d
skinparam swimlaneTitleFontColor #58a6ff
skinparam swimlaneBorderThickness 2

skinparam activityFontSize 13
skinparam activityArrowFontSize 11
skinparam noteFontSize 12
skinparam titleFontSize 16

skinparam activity {
  BackgroundColor #1c2128
  BorderColor #30363d
  FontColor #e6edf3
  DiamondBackgroundColor #1c2128
  DiamondBorderColor #30363d
  DiamondFontColor #e6edf3
  ArrowColor #58a6ff
  ArrowFontColor #e6edf3
  BarColor #58a6ff
}

skinparam note {
  BackgroundColor #161b22
  BorderColor #30363d
  FontColor #8b949e
}

skinparam partition {
  BackgroundColor #161b22
  BorderColor #30363d
  FontColor #58a6ff
  BorderThickness 2
}

skinparam swimlane {
  BorderColor #30363d
  TitleFontColor #58a6ff
  BorderThickness 2
  TitleFontSize 14
}

skinparam Padding 2
skinparam BoxPadding 10

|Developer|

start

:<color:#58a6ff>**git push**</color>
<color:#58a6ff>**pull request**</color>;

|Source Control|

:GitHub Repository;

:Source Code
<color:#8b949e>.cs | .csproj</color>;

:Workflows
<color:#8b949e>.yml</color>;

|CI/CD Pipeline|

:Checkout
<color:#8b949e>@commit SHA</color>;

note right
  <size:14><color:#58a6ff>**GitHub Actions**</color></size>
end note

:SDK Setup
<color:#8b949e>.NET | Java</color>;

fork
  :Restore
  Dependencies;
fork again
  :Compile
  Release Config;
end fork

:Publish Artifacts;

|Supply Chain Security|

:Provenance Generator
<color:#8b949e>(SLSA v0.2)</color>;

note right
  <size:14><color:#58a6ff>**SLSA Framework**</color></size>
  ====
  **Captures:**
  • Source commit SHA
  • Dependencies (lock files)
  • Build commands
  • Output hashes
end note

:Sigstore
<color:#8b949e>Fulcio | Rekor</color>;

note right
  **Keyless signing using**
  **GitHub OIDC tokens**
end note

|Artifacts & Attestation|

:Runtime Binaries;

:Signed Attestation
<color:#8b949e>.jsonl</color>;
stop
@enduml

